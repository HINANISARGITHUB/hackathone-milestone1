<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link href="./style.css" text="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <!-- header -->
    <h1>Static Resume Builder</h1>
    </div>
    <!-- body -->
    <form class="resumeform">
      <!-- 1st feilsdset/personal information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="30" maxlength="30" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required size="30" maxlength="30"/><br />

        <label for="address">Addresss:</label>
        <input type="address" id="email" name="address" required size="30" maxlength="100"/><br />

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required /><br />

        <label id="upload"  for="picture">Upload Profile Picture:</label>
       <img src="./image1.png"> <input id="pic" type="file" name="dp" />
        <br /><br />
      </fieldset>

      <!-- second-feildset/education -->
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <select name="Countries">
          <option value=""></option>
          <option value="Matriculation">Matriculation</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Bachelor">Bachelor,s</option>
          <option value="Graduate">Graduate</option>
          <option value="Postgraduate">Postgraduate</option>
          <option value="Master's">Master's</option>
        </select>
      </fieldset>

      <!-- thired-feildset/experience -->
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" col="30" required></textarea><br />
      </fieldset>

      <!-- fourth-feildset/ -->
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" col="30" required></textarea><br />
      </fieldset>

      <!-- button -->
       <div id="button-container">
       <button id="button"  type="submit">Generate Resume</button>
       </div>
       
    </form>

    <!-- footer -->
     <div>
      <h1>Created by Hina Nisar</h1>
     </div>
  </body>
</html>
